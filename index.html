<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
	<title>Tip Calculator</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./src/styles.css">
</head>

<body>
	<div class="container">
		<section>
			<div class="wrapper">
				<label for="bill" class="lbl">Bill</label>
				<div class="input-box">
					<span>₹</span>
							<input type="number" id="bill" value="0.00" class="val">
				</div>
			</div>
			<div class="wrapper">
				<span class="lbl">Tip</span>
				<span class="val" id="tip-amount">₹0</span>
			</div>
			<hr>
			<div class="wrapper">
				<span class="lbl">Total Amount</span>
				<span class="val" id="total-amount">₹0</span>
			</div>
		</section>
		<section>
			<div class="wrapper">
				<label for="tip" class="lbl">
					Tip%
				</label>
				<span class="val" id="tip-percent">
					0
				</span>
			</div>
			<input type="range" min="1" id="tip" value="15">
			<div class="wrapper">
				<label for="no-of-people" class="lbl">
					No. of People
				</label>
				<span class="val" id="split-num">0</span>
			</div>
			<input type="range" min="1" max="15" id="no-of-people" value="1">
		</section>
		<section>
			<div class="wrapper"><span class="lbl">
				Tip Per Person
			</span>
			<span class="val" id="tip-per-person">₹0</span>
		</div>
		<div class="wrapper">
			<span class="lbl">Total Per Person</span>
			<span class="val" id="total-per-person">₹0</span>
		</div>
		</section>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
